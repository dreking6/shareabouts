# Settings for the app
app:
  # HTML Title
  title: PlanShare Crime Map
  # Header name
  name: PlanShare
  # Meta description that will show up in Google search results
  meta_description: _(PlanShare Crime Map is a web app designed to gather public input on crime hotspots)
  # Meta author that will show up in Google search results
  meta_author: Osewa Oluwadamilare Joshua


  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: true

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: true
  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [39.830159, -75.478821, 40.167331, -74.781189]  # top, left, bottom, right

  options:
    center:
      lat: 7.411000
      lng: 3.898000
    zoom: 14
    minZoom: 10
    maxZoom: 17
  layers:
    - url: http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
      attribution: '&copy; PlanShareMap Powered by OpenStreetMap'
    - url: /static/data/philadelphia.geojson
      type: json
      rules:
        - condition: 'true'
          style:
            color: "#444"
            opacity: 0.6
            fillOpacity: 0.1
            weight: 1

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
 
  crime:
    label: _(Crime Hotspots)
    rules:
      - condition: '"{{location_type}}" === "crime" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        # Display others as circles (vectors) when zoomed out

        style:
          color: '#e1264d'
          radius: 3
          weight: 1
          opacity: 0.9
          fillOpacity: 1

      - condition: '"{{location_type}}" === "crime" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        # Display others as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/dot-e1264d.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]

      - condition: '"{{location_type}}" === "crime" && {{layer.focused}} === true'
        # Display others as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/safety.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [32, 32]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]



  

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Share a Plan)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Issues)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(          We are undertaking a comprehensive planning process to ensure public safety in your community.Choose a location and identify the public safety issue                          )
  action_text: _(identified)
  anonymous_name: _(Someone)
  submit_button_label: _(Share)

  location_item_name: location

  items:
    - prompt: _(You are providing input on:)
      type: select
      options:
        - label: _(Choose)
          value: ''
        - label: _(Crime Hotspots)
          value: crime
      name: location_type
      attrs:
        - key: required
      

    
     

    - prompt: _(Name:)
      type: text
      name: submitter_name
      sticky: true
      attrs:
        - key: placeholder
          value: _(Full Name)
        - key: size
          value: 30
    - prompt: _(Email:)
      type: text
      name: private-submitter_email
      sticky: true
      attrs:
        - key: placeholder
          value: _(Stay Informed!)
        - key: size
          value: 30
    - prompt: _(Tell Us About it )
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(Public Safety Issue Description)
    - prompt: _(Image)
      inputfile_label: _(Share an Image of the Location)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
        
support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
    
  - title: About PlanShareMap
    slug: about
    start_page: true

  - title: _(Blog)
    external: true
    url: http://planshare.ml


  
notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email
