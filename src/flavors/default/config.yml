activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Crime Hotspot)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Crime Hotpots)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(          Drag the pin to specify crime hotspot and specify type of crime using the form below                          )
  action_text: _(identified)
  anonymous_name: _(Someone)
  submit_button_label: _(Share)

  location_item_name: location

  items:
    - prompt: _(Specify Type of Crime:)
      type: select
      options:
        - label: _(Choose)
          value: ''
        - label: _((Property Crime(Burglary))
          value: burg
        - label: _((Property Crime(Theft))
          value: thft
        - label: _((Property Crime(Extortion))
          value: extr
        - label: _((Personal Crime(Assault))
          value: aslt
        - label: _((Personal Crime(Kidnap))
          value: kidp
        - label: _((Personal Crime(Rape))
          value: rpe
        - label: _((Personal Crime(Murder))
          value: mdr
      name: location_type
      attrs:
        - key: required

    - prompt: _(Name:)
      type: text
      name: submitter_name
      sticky: true
      attrs:
        - key: placeholder
          value: _(First Name)
        - key: size
          value: 30
      
    - prompt: _(Questionnaire no:)
      type: text
      name: qno
      sticky: true
      attrs:
        - key: placeholder
          value: _(Enter serial no on Questionnaire)
        - key: size
          value: 30
    
    - prompt: _(Image)
      inputfile_label: _(Share an Image of the Location)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
        
support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:

  - title: _(Home)
    external: true
    url: http://planshare.ml
    
  - title: PlanShare Crime Map
    slug: about
    start_page: true
    
  - title: _(blog)
    external: true
    url: http://planshare.ml/blog


  
notifications:
  on_new_place: false
  submitter_email_field: private-submitter_email
